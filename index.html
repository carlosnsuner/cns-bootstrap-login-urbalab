<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con Bootstrap</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <!-- CSS propio -->
  <link rel="stylesheet" href="./css/styles.css" />
  <body>
    <!-- Capa principal contenedor -->
    <div class="container-fluid">
      <!-- capa caja tabla de contenido login -->
      <div class="row title">
        <div class="col-12"><h3 class="title-color-text">Login Form</h3></div>
        <div class="col-12">
          <p class="title-color-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae iusto maxime rem assumenda dolor ratione.
          </p>
        </div>
      </div>
      <div class="row header">
        <div class="col-10">
          <h5 class="header-color-text">Login to our site</h5>
          <p class="header-color-text">Enter Username and Password</p>
        </div>
        <div class="col-2 imagen-candado"><img src="./img/candado.png" /></div>
      <div class="row main">
        <div class="mb-3">
          <form>
            <div class="mb-3">
              <label for="exampleInputUserName1" class="form-label label-color-text">
                Username
              </label>
              <input type="username" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label label-color-text">
                Password
              </label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary button-submit">
              Log In
            </button>
          </form>
        </div>
      </div>
      <div class="row footer">
        <div class="col-12">
          <h5 class="title-color-text">Login with</h5>
        </div>
        <div class="row footer">
          <div class="col-4">
            <button type="button" class="btn btn-secondary button-footer">Facebook</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-secondary">Twitter</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-secondary">Google+</button>
          </div>
      </div>
    </div>
  </body>
</html>
